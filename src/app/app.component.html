<style>
  .background-image {
    background-image: url("../assets/wallpaper.jpg");
    background-size: contain;
  }
</style>

<main class="w-full h-full background-image">
  <div class="w-full h-full flex flex-col items-center content-center">
    <button
      mat-raised-button
      class="m-5"
      style="background-color: #a1d7ff"
      (click)="appChangeView('form')"
    >
      <mat-icon
        aria-hidden="false"
        style="color: #000;"
        fontIcon="add"
      ></mat-icon>
      NOVO BARALHO
    </button>
    <div class="w-full h-full overflow-y-hidden">
      <ng-template [ngIf]="view === 'form'">
        <formdeck-component
          class="w-full h-full flex items-center justify-center"
          [pokemons]="pokemons"
          viewMode="create"
          (view)="appChangeView($event)"
        />
      </ng-template>
      <ng-template [ngIf]="view === 'decks'">
        <decks-component
          (view)="appChangeView($event)"
          [pokemons]="pokemons"
          class="w-full max-h-full"
        />
      </ng-template>
    </div>
  </div>
</main>

<router-outlet />
