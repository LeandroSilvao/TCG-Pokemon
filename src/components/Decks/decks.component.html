<style>
  .deckBackground {
    background-image: url("../../assets/fundo-baralho.jpg");
    background-size: 100%;
    background-size: cover;
  }
</style>

<div class="min-w-full flex">
  @for (deck of decks; track $index) {
  <mat-card-content class="w-3/12 m-2">
    <mat-card-header class="flex flex-row items-center justify-center">
      <mat-card-title>{{ deck.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="w-full">
      <img src="../../assets/fundo-baralho.jpg" alt="" class="w-full" />
    </mat-card-content>
  </mat-card-content>
  }
</div>
